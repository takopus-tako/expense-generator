<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>おみくじ</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


    <link rel="stylesheet" href="style.css">


</head>
<body>
<div id="person" class="color1">?</div>
<div id="reason" class="">reason</div>
<div id="btn">Today's Expens</div>

<script type="text/javascript">
    (function () {
        "use strict";
        document.getElementById('btn').addEventListener('click', function () {
            console.log('clicked');

            // 0 - n
            // Math.floor(Math.randam() * (n + 1))
            // 0 - 3
            // Math.floor(Math.random() * 4)
            //0 - 0.9999....
            //0 - 3.9999....
            // 0 - 3

//            get person
            var staffName = ['Jeremy', 'Sabina', 'Mika', 'Robert', 'Anonymous'];
            var person = Math.floor(Math.random() * staffName.length);
            console.log('person is ' + person);

            $('#person').removeClass('color1');
            for (var i = 0; i < staffName.length; i++) {
                console.log("i'm gonna remove" + staffName[i]);
                $('#person').removeClass(staffName[i]);
            }
            $('#person').addClass(staffName[person]);

            // get reason

            var reasons = ['shopify marketing', 'wre marketing', 'recruiting', 'monthly reconcilation', 'toilet cleaning'];
            var reason = Math.floor(Math.random() * reasons.length);


            //document.getElementById('person').innerHTML = '下痢';
            document.getElementById('person').innerHTML = staffName[person];
            document.getElementById('reason').innerHTML = reasons[reason];
        });
        document.getElementById('btn').addEventListener('mousedown', function () {
            this.className = 'pushed';
        });
        document.getElementById('btn').addEventListener('mouseup', function () {
            this.className = '';
        });
    })();
</script>
</body>
</html>
